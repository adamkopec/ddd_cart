[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.src = APPLICATION_PATH "/src"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0
pluginPaths['Application\Resource'] = APPLICATION_PATH "/src/Application/Resource/"

resources.namespaces.names[] = "Application"
resources.namespaces.names[] = "Product"
resources.namespaces.names[] = "Basket"
resources.namespaces.names[] = "Order"
resources.namespaces.names[] = "Infrastructure"
resources.container.configPath = APPLICATION_PATH "/configs/"
resources.container.configs[] = "services.yml"

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
